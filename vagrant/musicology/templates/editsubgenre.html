<html>

{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider">
    <div class="col-md-12"></div>
</div>
<div class="row">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit {{subgenre.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="100" class="form-control" name="name" value="{{subgenre.name }}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{subgenre.description}}</textarea>

                <button type="submit" class="btn btn-default" id="submit" type="submit"> Save</button>
                <a href='{{url_for(' showGenres ')}}'>
                    <button class="btn btn-default delete"> Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}



</html>
