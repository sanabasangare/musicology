{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>Music Genres</h1> {% for genre in genres %}
            <a href="{{url_for('showSubgenres', genre_id = genre.id)}}">
                <h4>{{genre.name}}</h4>
            </a>
            {% endfor %}
        </div>

        <div class="col-md-6">
            <h1>Subgenres</h1>
            <br>
            <p>Please login to add new Genres or Subgenres</p>
        </div>

    </div>
</div>
{% endblock %}
