<html>

{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider">
    <div class="col-md-12"></div>
</div>
<div class="row">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit {{genre.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('editGenre',genre_id = genre.id)}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{genre.name }}">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit"> Save</button>
                <a href='{{url_for('showGenres')}}'>
                  <button class="btn btn-default delete"> Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

</html>
